<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header__logo.svg" class="header__logo" alt="Логотип_Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="elements">
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;2023. Mesto Russia</p>
    </footer>
    <section class="popup popup_profile-edit">
        <div class="popup__container"> 
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="action" name="popupContainer" method="post" class="popup__form popup__form-profile-edit">
                <fieldset class="popup__inputs">
                    <label for="inputProfName" class="popup__label">
                      <input type="text" id="inputProfName" name="Name" class="popup__input popup__input_type_name" required>
                    </label>
                    <label for="inputProfJob" class="popup__label">
                      <input type="text" id="inputProfJob" name="Job" class="popup__input popup__input_type_job" required>
                    </label>
                  </fieldset>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container"> 
            <button class="popup__button-close popup__button-close_add" type="button"></button>
            <h2 class="popup__title">Новое место </h2>
            <form action="action" name="popupContainer" method="post" class="popup__form popup__form_add">
                <fieldset class="popup__inputs">
                    <label for="inputTitle" class="popup__label">
                        <input type="text" id="inputTitle" name="Title" placeholder="Название"
                          class="popup__input popup__input_type_title" required>
                      </label>
                      <label for="inputLink" class="popup__label">
                        <input type="text" id="inputLink" name="Link" placeholder="Ссылка на картинку"
                          class="popup__input popup__input_type_link" required>
                      </label>
                  </fieldset>
                <button class="popup__button-submit popup__button-submit_add" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <template class="element-cards">
        <li class="element">
          <button class="element__del" type="button"></button>
          <img src="#" alt="#" class="element__image">
          <div class="element__content">
            <h2 class="element__name"></h2>
            <button class="element__button-like" type="button"></button>
          </div>
        </li>
      </template>
      <section class="popup popup-image">
        <div class="popup-image__container">
          <button class="popup__button-close" type="button"></button>
          <img src="#" alt="#" class="popup-image__full-image">
          <figcaption class="popup-image__title"></figcaption>
        </div>
      </section>

    <script src="./scripts/index.js"></script>
</body>
</html>

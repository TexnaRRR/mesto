<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/header__logo.svg" class="header__logo" alt="Логотип_Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button" type="button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <ul class="elements">
            <li class="element">
                <img class="element__content" src="./images/element__karachaevsk.jpg" alt="Замок в Карачаевске">
                <div class="element__group">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__button-like" type="button"></button>  
                </div>
            </li>
            <li class="element">
                <img class="element__content" src="./images/element__elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__group">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__button-like" type="button"></button>  
                </div>
            </li>
            <li class="element">
                <img class="element__content" src="./images/element__dombay.jpg" alt="Горы в Домбай">
                <div class="element__group">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__button-like" type="button"></button>  
                </div>
            </li>
            <li class="element">
                <img class="element__content" src="./images/element__elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__group">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__button-like" type="button"></button>  
                </div>
            </li>
            <li class="element">
                <img class="element__content" src="./images/element__dombay.jpg" alt="Горы в Домбай">
                <div class="element__group">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__button-like" type="button"></button>  
                </div>
            </li>
            <li class="element">
                <img class="element__content" src="./images/element__karachaevsk.jpg" alt="Замок в Карачаево-Черкессия">
                <div class="element__group">
                    <h2 class="element__name">Карачаево-Черкессия</h2>
                    <button class="element__button-like" type="button"></button>  
                </div>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__author">&copy;2023. Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container"> 
            <button class="popup__button-close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="action" name="popupContainer" method="post" class="popup__form">
                <fieldset class="popup__inputs">
                    <label id="inputName" class="popup__label">
                      <input type="text" id="inputProfName" name="Name" class="popup__input popup__input_type_name">
                    </label>
                    <label id="inputJob" class="popup__label">
                      <input type="text" id="inputProfJob" name="Job" class="popup__input popup__input_type_job">
                    </label>
                  </fieldset>
                <button class="popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
